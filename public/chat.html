<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room</title>
    <link rel="stylesheet" href="./style/chat.css">
</head>

<body>
    <div id="main-contant">
        <div class="nav">
            <h2>Chat app</h2>
        </div>
        <div class="side-chat">

        </div>
        <div id="main-chat">
            <div id="main-chat-contant">
                <div id="msg">
                </div>
                <div id="form-section">
                    <form id="message-form">
                        <input class="inputTxt" type="text" name="message" placeholder="Send message" required
                            autocomplete="off">
                        <button class="submit" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- It's a client-side HTML template for rendering chat messages with Mustache.js -->
    <script id="msg-template" type="text/html">
        <div id="chat-contant">
            <p>
                <span>{{username}}</span>
                <span>{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <div class="sidebar-div">
            <h1>{{room}}</h1>
        </div>
        <div class="userlist">
            <h3>Users - ({{userCount}})</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
